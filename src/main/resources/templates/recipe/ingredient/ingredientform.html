<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Edycja składników</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"
          th:href="@{/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css}">

    <script src="/webjars/jquery/1.11.1/jquery.min.js"></script>

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous" th:src="@{/webjars/bootstrap/3.3.7-1/js/bootstrap.min.js}"></script>
</head>
<body>
<ul class="nav nav-pills">
    <li role="presentation"><a href="#" th:href="@{/index}">Wszystkie przepisy</a></li>
    <li role="presentation"><a href="#" th:href="@{/recipe/create}">Dodaj przepis</a></li>
    <li role="presentation"><a href="#" th:href="@{/ingredients}">Wszystkie składniki</a></li>
</ul>
<div class="container-fluid" style="margin-top: 20px">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <form method="POST">
                <input type="hidden"/>
                <div class="pannel-group">
                    <div class="panel panel-primary">
                        <div class="panel-heading">
                            <h1 class="panel-title">Edycja składników</h1>
                        </div>
                        <div class="panel-body">


                            <div class="row">
                                <div class="col-md-3 form-group">
                                    <label>Opis:</label>
                                    <!--/*@thymesVar id="ingredient" type="mmo.app.spring5recipeapp.domain.Ingredient"*/-->
                                    <input type="text" class="form-control" th:field="*{ingredient.description}"/>
                                </div>

                                <div class="col-md-3 form-group">
                                    <label>Ilość:</label>
                                    <!--/*@thymesVar id="ingredient" type="mmo.app.spring5recipeapp.domain.Ingredient"*/-->
                                    <input type="number" class="form-control" th:field="*{ingredient.amount}"/>
                                </div>

                                <div class="col-md-3 form-group">
                                    <label>Jednostka:</label>
                                    <select class="form-control" name="uom.id" disabled>
                                        <option th:each="uomEach : ${uomList}"
                                                th:value="${uomEach.id}"
                                                th:selected="${uomEach.id.equals(ingredient.unitOfMeasure.id)}"
                                                th:text="${uomEach.description}">Each
                                        </option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary" name="save">Zatwierdź</button>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
